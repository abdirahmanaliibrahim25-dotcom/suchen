<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geschenk</title>
    <style>
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        body {
            background-image: url('imeges/blumen.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;

        }
        .div {
             margin: 20%;
             display:flex;
            flex-direction: column;
             gap: 15px;
              padding:32px;
              border:2px solid rgb(254, 253, 210);
              border-radius: 32px;
               background-color: rgb(249, 246, 220);
              box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                background-color: rgb(241, 237, 157);
                color: rgb(35, 34, 34);
                cursor: pointer;
            }
        
        
            
        
           
    
         
    </style>
    </head>
    <body>
        <div class="div">
        <h1>klicke suchen, und finde wem du Geschenk gibst</h1>
        <button onclick="startVideo()">Suchen</button>
        <video id="video" controls src="imeges/mm.mp4" muted></video>
        </div>
        <script>
            function startVideo() {
                let v = document.getElementById("video");
                v.style.display = "block";
                v.play();
            }
        </script>
    </body>
</html>
